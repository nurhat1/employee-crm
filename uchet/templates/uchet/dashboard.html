{%  extends 'uchet/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md-9">
        <h5>DEPARTMENTS:</h5>
        
        <hr>

        <!-----------Department filter and search------------>
        <div class="card card-body">
            <form action="" method="GET" class="dep-search-form">
                <input type="text" placeholder="Search by name ... " class="search-name" name="search_name">
                
                <input type="text" id="phone" placeholder="phone number contains..." class="search_phone" name="search-phone">
                <input type="submit" value="Search" class="search-btn">
            </form>
        </div>

        <br>
        <!------------Departments List------------->
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>Department</th>
					<th>Phone</th>
				</tr>

				{% for department in departments %}
					<tr>
						<td><a class="btn btn-sm btn-info" href="{% url 'department' department.id %}">View</a></td>
						<td>{{department.name}}</td>
						<td>{{department.phone}}</td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>

    <!-----------Main Actions------------>
	<div class="col-md-3">
		<h5>Main actions</h5>
		<hr>
		<div class="card card-body">
            <div>
                <a class="btn btn-sm btn-info" href="{% url 'create_department' %}">Create department</a>
            </div>
            <br>
            <div>
                <a class="btn btn-sm btn-info" href="{% url 'get-report' %}">Get report</a>
            </div>
			
		</div>
	</div>

</div>

{% endblock %}
